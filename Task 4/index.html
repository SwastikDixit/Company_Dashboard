<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div id="logo">
            <img src="https://content.jdmagicbox.com/comp/pune/r8/020pxx20.xx20.180831213540.i4r8/catalogue/smartserv-india-kharadi-pune-software-companies-tjs1eu5suj-250.jpg"
                alt="SMARTSERV LOGO" width="1000" height="100">
        </div>
        <nav>
            <div class="login-container">
                <h1>Login</h1>
                <form id="SignInFormData">
                    <div class="input-container">
                        <label for="username">Email:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your email">
                    </div>
                    <div class="input-container">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <button type="button" onclick="login()">Log In</button>
                    <a id="forgotPassword" href="mailto:support@smartserv.io">Forgot Your Password?</a>
                </form>

            </div>
        </nav>
        <script src="script.js"></script>
    </section>
</body>

</html>
